
<div id="settingnameModal" class="modal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content {{theme.bg}}">
            <div class="modal-header text-center">
                <h4 class="modal-title font-weight-bold">Setting Name</h4>
                <button type="button" class="modal-title close" data-dismiss="modal" aria-label="Close">
                    <span style="color:{{theme.cross_back}}">
                        <i class="fas fa-times-circle"></i>
                    </span>
                </button>
            </div>
    
            <div class="modal-body ">
                <form id="setsetting-form">
                    {% csrf_token %}
                                    
                    <div class="form-group wrap-box">
                                        
                        <input class="form-control input-lg txtbox" type="text" name="settingname" id="setsettingname" placeholder="Enter setting name"
                        required="required">
                    </div>
    
                    <div class="form-group btnbox">
                        <button type="button" class="btn {{theme.button_primary}} btn-block btn-lg setsettingbtn">Save</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <div class='settingerrdiv'>
                            <hr>
                            <h6 class='settingerr'></h6>
                    </div>		
            </div>
        </div>
    </div>
</div>
